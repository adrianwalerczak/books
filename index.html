<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka Książek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js"></script>

</head>
<body>
    <div class="container mt-4">
        <h1>Wyszukiwarka Książek</h1>

        <!-- Formularz wyszukiwania z Bootstrap -->
        <form id="searchForm">
            <div class="mb-3">
                <label for="searchInput" class="form-label">Szukaj książki:</label>
                <input type="text" id="searchInput" class="form-control" placeholder="Tytuł książki">
            </div>
            <!-- <button type="submit" class="btn btn-primary">Szukaj</button> -->
        </form>

        <!-- Lista książek -->
        <ul id="bookList" class="mt-4">
        </ul>

        <!-- Paginacja -->
        <nav>
            <ul class="pagination" id="pagination"></ul>
        </nav>
    </div>

     </body>
</html>
